<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webestitching Shirt Order</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Style -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="row mb-5">
          <div class="col-md-4 mr-auto">
            <h3 class="thin-heading mb-4">Webestitching</h3>
            <p>English Harbour, Antigua</p>
          </div>
          <div class="col-md-6 ml-auto">
            <h3 class="thin-heading mb-4">Contact</h3>
            <p>T: +1 (268) 782 2252 <br> E: Webestitching@yahoo.com</p>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-12">
            <h3 class="thin-heading mb-4">Contact Us</h3>
            <form class="mb-5" method="post" data-netlify="true" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                </div>
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Special requirements"></textarea>
                </div>
              </div>  

              <h3 class="thin-heading mb-4">Shirt Order</h3>
              <div class="row" id="dynamicForm">
                <div class="col-12">
                  <div class="form-group">
                    <label for="shirt">Shirt:</label>
                    <select name="shirt" id="shirt" class="form-control">
                      <option value="">Shirt</option>
                      <option value="T-Shirt">T-Shirt</option>
                      <option value="Polo Shirt(Cotton)">Polo Shirt(Cotton)</option>
                      <option value="Polo Shirt(Dryfit)">Polo Shirt(Dryfit)</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>
                  <div class="form-group">
                    <select name="size" id="size" class="form-control">
                      <option value="">Size</option>
                      <option value="option1">Option 1</option>
                      <option value="option2">Option 2</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>
                  <div class="form-group">
                    <select name="color" id="color" class="form-control">
                      <option value="">Colour</option>
                      <option value="option1">Option 1</option>
                      <option value="option2">Option 2</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="number" name="quantity" id="quantity" class="form-control" min="1" value="1">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="button" id="addAnother" class="btn btn-secondary">Add Another Shirt</button>
                  <input type="submit" value="Send Message" class="btn btn-primary ml-2">
                </div>
              </div>
            </form>
            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/main.js"></script>
<script>
  const addAnotherBtn = document.getElementById('addAnother');

addAnotherBtn.addEventListener('click', () => {
  const dynamicForm = document.getElementById('dynamicForm');

  const newShirtGroup = document.createElement('div');
  newShirtGroup.classList.add('col-md-12', 'mb-3');
  newShirtGroup.innerHTML = `
    <div class="form-group col-md-3">
      <label for="shirt">Shirt:</label>
      <select name="shirt[]" class="form-control">
        <option value="">Shirt</option>
        <option value="T-Shirt">T-Shirt</option>
        <option value="Polo Shirt(Cotton)">Polo Shirt(Cotton)</option>
        <option value="Polo Shirt(Dryfit)">Polo Shirt(Dryfit)</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="form-group col-md-3">
      <select name="size[]" class="form-control">
        <option value="">Size</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="form-group col-md-3">
      <select name="color[]" class="form-control">
        <option value="">Colour</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="form-group col-md-3">
      <input type="number" name="quantity[]" class="form-control" min="1" value="1">
    </div>
  `;
  dynamicForm.appendChild(newShirtGroup);
});
 
  // Function to append dynamically added sections to the form before submission
  function prepareFormForSubmission() {
    const dynamicSections = dynamicForm.querySelectorAll('.col-md-12');
    dynamicSections.forEach(section => {
      const form = document.getElementById('contactForm');
      form.appendChild(section);
    });
  }

  // Hook into the form submission event to prepare the form before submission
  document.getElementById('contactForm').addEventListener('submit', prepareFormForSubmission);
</script>

</body>
</html>
