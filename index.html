<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webestitching Shirt Order</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Style -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
       

        <div class="row justify-content-center">
          <div class="col-md-12">
            <h3 class="thin-heading mb-4">WeBeStitching Order Form</h3>
            <form class="mb-5" method="post" action="https://formspree.io/f/mrgnkpjq" name="contactForm" id="contactForm">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" required  class="form-control" name="name" id="name" placeholder="Your name" required>
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" required  class="form-control" name="email" id="email" placeholder="Email">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Special requirements"></textarea>
                </div>
              </div>  

              <div class="row" >
                <div class="col-md-6 form-group">
                  <label for="shirt">Where do you want your logo</label>
                  <select id="image-select" onchange="changeImage()">
                    <option value="leftF.png">Left Front</option>
                    <option value="leftS.png">Left Sleeve</option>
                    <option value="rightF.png">Right Front</option>
                    <option value="rightS.png">Right Sleeve</option>
                  </select>
                </div>
                <div class="col-md-6 form-group">
                  <div id="image-container">
                    <img id="display-image" src="leftF.png" alt="Image">
                  </div>
                </div>
               
              </div>  

           
              <div class="row" id="dynamicForm">
                <div class="col-12">
                  <div class="form-group">
                    <label for="shirt">Shirt:</label>
                    <select name="shirt" id="shirt" class="form-control" required >
                      <option value="">Shirt</option>
                      <option value="T-Shirt">T-Shirt</option>
                      <option value="Polo Shirt(Cotton)">Polo Shirt(Cotton)</option>
                      <option value="Polo Shirt(Dryfit)">Polo Shirt(Dryfit)</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>
                  <div class="form-group">
                    <select name="size" id="size" class="form-control" required >
                      <option value="">Size</option>
                      <option value="option1">Option 1</option>
                      <option value="option2">Option 2</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>
                  <div class="form-group">
                    <select name="color" id="color" class="form-control" required >
                      <option value="">Colour</option>
                      <option value="option1">Option 1</option>
                      <option value="option2">Option 2</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="number" name="quantity" id="quantity" class="form-control" min="1" value="1">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="button" id="addAnother" class="btn btn-secondary">Add Another Shirt</button>
                  <input type="submit" value="Send Message" class="btn btn-primary ml-2">
                </div>
              </div>
            </form>
            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>
          </div>
        </div>
        <div class="row mb-5">
      
          <div class="col-md-6 ml-auto">
            <h3 class="thin-heading mb-4">Contact</h3>
            <p>T: +1 (268) 782 2252 <br> E: Webestitching@yahoo.com</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/main.js"></script>

<script>
  function changeImage() {
    var selectBox = document.getElementById("image-select");
    var selectedValue = selectBox.options[selectBox.selectedIndex].value;
    var image = document.getElementById("display-image");
    
    image.src = selectedValue;
  }
</script>
<script>
 const dynamicForm = document.getElementById('dynamicForm');
  const addAnotherBtn = document.getElementById('addAnother');

  let shirtIndex = 2; // Start with the second shirt

  addAnotherBtn.addEventListener('click', () => {
    const newShirtGroup = document.createElement('div');
    newShirtGroup.classList.add('col-12');
    newShirtGroup.innerHTML = `
      <div class="form-group">
        <label for="shirt${shirtIndex}">Shirt ${shirtIndex}:</label>
        <select name="shirt${shirtIndex}" id="shirt${shirtIndex}" class="form-control">
          <option value="">Shirt</option>
          <option value="T-Shirt">T-Shirt</option>
          <option value="Polo Shirt(Cotton)">Polo Shirt(Cotton)</option>
          <option value="Polo Shirt(Dryfit)">Polo Shirt(Dryfit)</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <select name="size${shirtIndex}" id="size${shirtIndex}" class="form-control">
          <option value="">Size</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <select name="color${shirtIndex}" id="color${shirtIndex}" class="form-control">
          <option value="">Colour</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <input type="number" name="quantity${shirtIndex}" id="quantity${shirtIndex}" class="form-control" min="1" value="1">
      </div>
    `;
    dynamicForm.appendChild(newShirtGroup);
    shirtIndex++;
  });
</script>


</body>
</html>
